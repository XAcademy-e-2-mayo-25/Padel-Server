services:
  api:
    build:
      context: .
    container_name: padel-backend
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    # Ejecuta migraciones y luego arranca Nest en modo dev
    # Los seeders se ejecutan solo la primera vez manualmente o con db:seed:undo:all && db:seed:all
    command: sh -c "npx sequelize-cli db:migrate && npm run start:dev"
    tty: true  # para mantener logs activos

  db:
    image: mysql:8.0
    container_name: padel-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: padel
      MYSQL_USER: padel
      MYSQL_PASSWORD: padel
    ports:
      - "3309:3306"  # 3309 externo, 3306 interno (mantenerlo as√≠)
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  db_data:
