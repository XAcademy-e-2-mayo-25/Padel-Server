# archivo docker con configuración basica, por el momento solo back y db
services:
  api:
    build:
      context: .
    container_name: padel-backend
    ports:
      - "3000:3000" #puerto a definir
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      db:
        condition: service_healthy 
    # Ejecuta migraciones siempre pero no siembra y luego arranca Nest en modo dev
    command: sh -c "npx sequelize-cli db:migrate && npm run start:dev"


  db:
    image: mysql:8.0
    container_name: padel-db #Todos estos datos aun están a definir
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: padel
      MYSQL_USER: padel
      MYSQL_PASSWORD: padel
    ports:
      - "3307:3306"   # puerto que expone a definir, yo puse 3307 porque tengo el 3306 ocupado
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  db_data:
