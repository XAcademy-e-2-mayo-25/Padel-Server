#archivo docker con configuración basicam, por el momento solo back y db
version: "3.9"

services:
  api:
    build:
      context: .
    container_name: padel-backend
    ports:
      - "3000:3000" #puerto a definir
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - db
    command: npm run start:dev

  db:
    image: mysql:8.0
    container_name: padel-db #Todos estos datos aun están a definir
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: padel
      MYSQL_USER: padel
      MYSQL_PASSWORD: padel
    ports:
      - "3307:3306"   # puerto que expone a definir, yo puse 3307 porque tengo el 3306 ocupado
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
